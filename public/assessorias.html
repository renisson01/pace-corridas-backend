<div id="modal-cad" class="fixed inset-0 z-50 hidden items-end justify-center" style="background:rgba(0,0,0,0.8);backdrop-filter:blur(4px);">

      <button onclick="fecharCadastro()" class="text-slate-400 text-2xl">Ã—</button>

    <p class="text-xs text-slate-400">GrÃ¡tis! Em breve vocÃª poderÃ¡ gerenciar sua pÃ¡gina.</p>
    <input id="cad-nome" placeholder="Nome da assessoria *" class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-sm text-white outline-none focus:border-green-500">

    </select>
    <textarea id="cad-desc" placeholder="DescriÃ§Ã£o (opcional)" rows="2" class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-sm text-white placeholder-slate-500 outline-none focus:border-green-500 resize-none"></textarea>
    <input id="cad-whats" placeholder="WhatsApp (opcional)" class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-sm text-white outline-none focus:border-green-500">

<nav class="fixed bottom-0 left-0 right-0 z-50" style="background:rgba(10,15,26,0.95);backdrop-filter:blur(20px);border-top:1px solid rgba(255,255,255,0.08);">
  <div class="flex justify-around py-2">
    <a href="/" class="flex flex-col items-center text-xs text-slate-500 py-1 px-3"><span class="text-xl">ğŸ </span><span>InÃ­cio</span></a>
    <a href="/calendario.html" class="flex flex-col items-center text-xs text-slate-500 py-1 px-3"><span class="text-xl">ğŸ“…</span><span>Corridas</span></a>
    <a href="/elite.html" class="flex flex-col items-center text-xs text-slate-500 py-1 px-3"><span class="text-xl">ğŸ†</span><span>Ranking</span></a>

  </div>

<script>
let todos = [], estadoAtual = '';

async function carregar() {
  try {
    const r = await fetch('/assessorias');
    todos = await r.json() || [];
    renderizar();
  } catch { document.getElementById('lista').innerHTML='<p class="text-red-400 text-center py-8">Erro ao carregar</p>'; }
}

function filtrar() {
  renderizar();
}

function setEstado(e) {
  estadoAtual = e;
  document.querySelectorAll('.estado-btn').forEach(b => {
    b.className = 'estado-btn whitespace-nowrap text-xs bg-slate-800 border border-slate-700 text-slate-300 px-4 py-2 rounded-full';
  });
  document.getElementById('e-'+e).className = 'estado-btn whitespace-nowrap text-xs font-black bg-green-500 text-black px-4 py-2 rounded-full';
  renderizar();
}

function renderizar() {
  const busca = document.getElementById('busca').value.toLowerCase();
  let lista = todos;
  if (estadoAtual) lista = lista.filter(a => a.estado === estadoAtual);
  if (busca) lista = lista.filter(a =>
    a.nome?.toLowerCase().includes(busca) ||
    a.cidade?.toLowerCase().includes(busca) ||
    a.instagram?.toLowerCase().includes(busca)
  );

  const el = document.getElementById('lista');
  if (!lista.length) {
    el.innerHTML = '';
    document.getElementById('vazio').classList.remove('hidden');
    return;
  }
  document.getElementById('vazio').classList.add('hidden');

  // Agrupar por cidade
  const porCidade = {};
  lista.forEach(a => {
    const key = `${a.cidade}/${a.estado}`;
    if (!porCidade[key]) porCidade[key] = [];
    porCidade[key].push(a);
  });

  el.innerHTML = Object.entries(porCidade).map(([cidade, assessorias]) => `
    <div class="mb-4">
      <p class="text-xs text-slate-500 font-bold uppercase tracking-widest mb-2 px-1">ğŸ“ ${cidade}</p>
      <div class="space-y-3">
        ${assessorias.map(a => cardAssessoria(a)).join('')}
      </div>
    </div>
  `).join('');
}

function cardAssessoria(a) {
  const ig = a.instagram;
  const igUrl = `https://www.instagram.com/${ig}`;
  const wpp = a.whatsapp ? `https://wa.me/55${a.whatsapp.replace(/\D/g,'')}` : null;
  const iniciais = a.nome.split(' ').slice(0,2).map(n=>n[0]).join('').toUpperCase();

  return `<div class="card-glass rounded-2xl p-4">
    <div class="flex items-start gap-3">
      <div class="w-14 h-14 rounded-2xl flex items-center justify-center text-black font-black text-lg flex-shrink-0 overflow-hidden"
        style="background:linear-gradient(135deg,#22c55e,#16a34a);">
        <img src="https://unavatar.io/instagram/${ig}" 
          class="w-full h-full object-cover rounded-2xl"
          onerror="this.parentElement.textContent='${iniciais}'">
      </div>
      <div class="flex-1 min-w-0">
        <p class="font-black text-sm leading-tight">${a.nome}</p>
        <p class="text-xs text-slate-400 mt-0.5">ğŸ“ ${a.cidade}, ${a.estado}</p>
        ${a.descricao ? `<p class="text-xs text-slate-500 mt-1 leading-relaxed">${a.descricao}</p>` : ''}
      </div>
    </div>
    <div class="flex gap-2 mt-3">
      ${ig ? `<a href="${igUrl}" target="_blank" 
        class="flex-1 flex items-center justify-center gap-1.5 py-2.5 rounded-xl text-xs font-bold text-white"
        style="background:linear-gradient(135deg,#833ab4,#fd1d1d,#fcb045);">
        ğŸ“¸ @${ig}
      </a>` : ''}
      ${wpp ? `<a href="${wpp}" target="_blank"
        class="flex items-center justify-center gap-1.5 px-4 py-2.5 rounded-xl text-xs font-bold text-white"
        style="background:linear-gradient(135deg,#25d366,#128c7e);">
        ğŸ’¬ WhatsApp
      </a>` : ''}
    </div>
  </div>`;
}

function abrirCadastro() {
  const token = localStorage.getItem('pace_token');
  if (!token) { window.location.href='/entrar.html'; return; }
  document.getElementById('modal-cad').classList.remove('hidden');
  document.getElementById('modal-cad').classList.add('flex');
}
function fecharCadastro() {
  document.getElementById('modal-cad').classList.add('hidden');
  document.getElementById('modal-cad').classList.remove('flex');
}

async function cadastrar() {
  const nome = document.getElementById('cad-nome').value.trim();
  const ig = document.getElementById('cad-ig').value.trim().replace('@','');
  const cidade = document.getElementById('cad-cidade').value.trim();
  const estado = document.getElementById('cad-estado').value;
  if (!nome || !ig || !cidade || !estado) { alert('Preencha os campos obrigatÃ³rios!'); return; }

  const btn = document.getElementById('btn-cad');
  btn.textContent = 'â³ Enviando...';
  btn.disabled = true;

  try {
    const r = await fetch('/assessorias', {
      method: 'POST',
      headers: { 'Content-Type':'application/json', 'Authorization':'Bearer '+localStorage.getItem('pace_token') },
      body: JSON.stringify({
        nome, instagram: ig, cidade, estado,
        descricao: document.getElementById('cad-desc').value.trim(),
        whatsapp: document.getElementById('cad-whats').value.trim()
      })
    });
    if (r.ok) {
      fecharCadastro();
      alert('âœ… Cadastro enviado! Em breve sua assessoria aparece aqui.');
      carregar();
    } else {
      const d = await r.json();
      alert('Erro: ' + (d.error || 'Tente novamente'));
    }
  } catch { alert('Erro de conexÃ£o'); }
  finally { btn.textContent = 'Enviar cadastro'; btn.disabled = false; }
}

document.getElementById('modal-cad').addEventListener('click', function(e) {
  if (e.target === this) fecharCadastro();
});

carregar();
</script>
