<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PACE - O maior agregador de corridas de rua do Brasil. Encontre sua prÃ³xima corrida!">
  <meta name="theme-color" content="#ea580c">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <title>PACE - Corridas do Brasil</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <header class="bg-gradient-to-r from-orange-600 via-red-600 to-orange-700 text-white shadow-2xl sticky top-0 z-50">
    <div class="container mx-auto px-4 py-6">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-4xl font-black">ğŸƒ PACE</h1>
          <p class="text-sm text-orange-100">Todas as corridas do Brasil</p>
        </div>
        <button onclick="installPWA()" id="installBtn" class="bg-white text-orange-600 px-4 py-2 rounded-lg font-bold text-sm hidden">
          ğŸ“± Instalar App
        </button>
      </div>
    </div>
  </header>

  <div class="container mx-auto px-4 py-6">
    <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
      <h2 class="text-xl font-bold text-gray-800 mb-4">ğŸ” Buscar Corridas</h2>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <select id="stateFilter" class="border-2 border-orange-300 rounded-lg px-4 py-3">
          <option value="">Todos os Estados</option>
          <option value="SE">Sergipe</option>
          <option value="BA">Bahia</option>
          <option value="SP">SÃ£o Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
        </select>

        <input type="text" id="cityFilter" placeholder="Cidade..." 
          class="border-2 border-orange-300 rounded-lg px-4 py-3">

        <button onclick="loadRaces()" 
          class="bg-gradient-to-r from-orange-500 to-red-600 text-white font-bold py-3 px-6 rounded-lg">
          ğŸ” Buscar
        </button>
      </div>
    </div>

    <div id="stats" class="grid grid-cols-3 gap-4 mb-6"></div>
    <div id="races" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script>
    const API_URL = 'https://web-production-990e7.up.railway.app';
    let deferredPrompt;

    // PWA Install
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').classList.remove('hidden');
    });

    async function installPWA() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        deferredPrompt = null;
        document.getElementById('installBtn').classList.add('hidden');
      }
    }

    async function loadRaces() {
      const state = document.getElementById('stateFilter').value;
      const city = document.getElementById('cityFilter').value;
      
      let url = `${API_URL}/races?`;
      if (state) url += `state=${state}&`;
      if (city) url += `city=${city}`;
      
      const response = await fetch(url);
      const races = await response.json();
      
      showStats(races);
      displayRaces(races);
    }

    function showStats(races) {
      const total = races.length;
      const upcoming = races.filter(r => r.status === 'upcoming').length;

      document.getElementById('stats').innerHTML = `
        <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl p-4 text-white">
          <div class="text-3xl font-black">${total}</div>
          <div class="text-xs mt-1">Total</div>
        </div>
        <div class="bg-gradient-to-br from-green-500 to-green-600 rounded-xl p-4 text-white">
          <div class="text-3xl font-black">${upcoming}</div>
          <div class="text-xs mt-1">Abertas</div>
        </div>
        <div class="bg-gradient-to-br from-orange-500 to-orange-600 rounded-xl p-4 text-white">
          <div class="text-3xl font-black">${races.filter(r => r.state === 'SE').length}</div>
          <div class="text-xs mt-1">Sergipe</div>
        </div>
      `;
    }

    function displayRaces(races) {
      if (races.length === 0) {
        document.getElementById('races').innerHTML = '<p class="text-gray-500 text-center col-span-full">Nenhuma corrida</p>';
        return;
      }

      document.getElementById('races').innerHTML = races.map(race => {
        const date = new Date(race.date).toLocaleDateString('pt-BR');
        const status = race.status === 'upcoming' ? 'ğŸŸ¢ Aberta' : 'âœ… Finalizada';
        
        return `
          <div class="bg-white rounded-xl shadow-lg p-5 border-l-4 border-orange-500">
            <h3 class="text-lg font-bold text-gray-800 mb-2">${race.name}</h3>
            <div class="space-y-1 text-sm text-gray-600 mb-3">
              <p>ğŸ“ ${race.city}, ${race.state}</p>
              <p>ğŸ“… ${date}</p>
              <p>ğŸƒ ${race.distances}</p>
            </div>
            <span class="text-xs px-3 py-1 rounded-full ${race.status === 'upcoming' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">${status}</span>
          </div>
        `;
      }).join('');
    }

    loadRaces();
  </script>
</body>
</html>
