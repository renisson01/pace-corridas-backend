<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>PACE - PaceMatch</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .card { transition: transform .3s, opacity .3s; }
  .swipe-left { transform: translateX(-150%) rotate(-20deg); opacity:0; }
  .swipe-right { transform: translateX(150%) rotate(20deg); opacity:0; }
  @keyframes pop { 0%{transform:scale(.8)} 60%{transform:scale(1.1)} 100%{transform:scale(1)} }
  .pop { animation: pop .3s ease; }
</style>
</head>
<body class="bg-slate-900 text-white min-h-screen">
<div class="max-w-md mx-auto p-4">

  <!-- HEADER -->
  <div class="flex items-center justify-between py-4 mb-4">
    <div>
      <h1 class="text-2xl font-black">ğŸ’š PaceMatch</h1>
      <p class="text-slate-400 text-xs">Encontre seu parceiro de treino</p>
    </div>
    <div class="flex gap-2">
      <a href="/" class="text-slate-400 text-xs underline">InÃ­cio</a>
      <button onclick="showTab('matches')" class="relative">
        <span class="text-2xl">ğŸ’¬</span>
        <span id="matchBadge" class="hidden absolute -top-1 -right-1 bg-red-500 text-white text-xs w-4 h-4 rounded-full flex items-center justify-center">0</span>
      </button>
    </div>
  </div>

  <!-- TABS -->
  <div class="flex gap-1 mb-6 bg-slate-800 p-1 rounded-xl">
    <button onclick="showTab('discover')" id="tab-discover" class="flex-1 py-2 rounded-lg text-sm font-bold bg-green-500 text-black">ğŸ” Descobrir</button>
    <button onclick="showTab('matches')" id="tab-matches" class="flex-1 py-2 rounded-lg text-sm font-bold text-slate-400">ğŸ’š Matches</button>
    <button onclick="showTab('perfil')" id="tab-perfil" class="flex-1 py-2 rounded-lg text-sm font-bold text-slate-400">ğŸ‘¤ Perfil</button>
  </div>

  <!-- DESCOBRIR -->
  <div id="section-discover">

    <!-- FILTROS -->
    <div class="bg-slate-800 rounded-xl p-3 mb-4 flex gap-2 flex-wrap">
      <select id="fCidade" class="bg-slate-700 rounded-lg px-2 py-1 text-xs border border-slate-600 flex-1">
        <option value="">ğŸ“ Qualquer cidade</option>
      </select>
      <select id="fDistancia" class="bg-slate-700 rounded-lg px-2 py-1 text-xs border border-slate-600">
        <option value="">Todas provas</option>
        <option value="5km">5km</option>
        <option value="10km">10km</option>
        <option value="21km">Meia</option>
        <option value="42km">Maratona</option>
      </select>
      <button onclick="loadAtletas()" class="bg-green-500 text-black px-3 py-1 rounded-lg text-xs font-bold">Buscar</button>
    </div>

    <!-- CARD DO ATLETA -->
    <div id="cardContainer" class="relative" style="min-height:420px">
      <div id="loadingCard" class="flex items-center justify-center h-64">
        <p class="text-slate-400">â³ Carregando atletas...</p>
      </div>
    </div>

    <!-- BOTÃ•ES AÃ‡ÃƒO -->
    <div id="acoes" class="hidden flex justify-center gap-6 mt-4">
      <button onclick="pass()" class="w-16 h-16 bg-slate-700 hover:bg-slate-600 rounded-full text-3xl flex items-center justify-center shadow-lg">âŒ</button>
      <button onclick="superlike()" class="w-12 h-12 bg-blue-600 hover:bg-blue-700 rounded-full text-2xl flex items-center justify-center shadow-lg mt-2">â­</button>
      <button onclick="like()" class="w-16 h-16 bg-green-500 hover:bg-green-400 rounded-full text-3xl flex items-center justify-center shadow-lg">ğŸ’š</button>
    </div>

    <p class="text-center text-slate-500 text-xs mt-3">Deslize â† para passar Â· â†’ para conectar</p>
  </div>

  <!-- MATCHES -->
  <div id="section-matches" class="hidden">
    <h2 class="font-bold text-lg mb-4">ğŸ’š Seus parceiros de treino</h2>
    <div id="matchesList">
      <div class="text-center py-12 text-slate-400">
        <p class="text-4xl mb-3">ğŸƒ</p>
        <p>Ainda sem matches!</p>
        <p class="text-sm">DÃª like em atletas na sua cidade</p>
      </div>
    </div>
  </div>

  <!-- PERFIL -->
  <div id="section-perfil" class="hidden">
    <div id="perfilContent">
      <div class="bg-slate-800 rounded-xl p-6 text-center">
        <p class="text-slate-400 mb-4">FaÃ§a login para usar o PaceMatch</p>
        <a href="/social.html" class="bg-green-500 text-black px-6 py-2 rounded-full font-bold">Criar conta / Entrar</a>
      </div>
    </div>
  </div>

</div>

<script>
let atletas = [], idx = 0;
let currentUser = JSON.parse(localStorage.getItem('pace_user')||'null');

// Inicializa
async function init() {
  await loadCidades();
  await loadAtletas();
  if(currentUser) {
    await loadMatches();
    loadPerfil();
  }
}

async function loadCidades() {
  try {
    const r = await fetch('/athletes/nearby?limit=100').then(r=>r.json());
    const cidades = [...new Set(r.map(a=>a.city).filter(Boolean))].sort();
    const sel = document.getElementById('fCidade');
    sel.innerHTML = '<option value="">ğŸ“ Qualquer cidade</option>' +
      cidades.map(c=>`<option value="${c}">${c}</option>`).join('');
    if(currentUser?.city) sel.value = currentUser.city;
  } catch(e) {}
}

async function loadAtletas() {
  document.getElementById('loadingCard').innerHTML = '<p class="text-slate-400">â³ Buscando corredores...</p>';
  const cidade = document.getElementById('fCidade').value;
  let url = '/athletes/nearby?limit=50';
  if(cidade) url += '&city='+encodeURIComponent(cidade);

  try {
    const todos = await fetch(url).then(r=>r.json());
    atletas = todos.filter(a => a.id !== currentUser?.id);
    idx = 0;
    renderCard();
  } catch(e) {
    document.getElementById('loadingCard').innerHTML = '<p class="text-red-400">Erro ao carregar</p>';
  }
}

function calcPaceLabel(totalRaces) {
  if(totalRaces >= 20) return { label:'Elite', color:'text-yellow-400', icon:'ğŸ†' };
  if(totalRaces >= 10) return { label:'AvanÃ§ado', color:'text-blue-400', icon:'âš¡' };
  if(totalRaces >= 5)  return { label:'IntermediÃ¡rio', color:'text-green-400', icon:'ğŸ’ª' };
  return { label:'Iniciante', color:'text-slate-400', icon:'ğŸŒ±' };
}

function renderCard() {
  const container = document.getElementById('cardContainer');
  document.getElementById('acoes').classList.remove('hidden');

  if(idx >= atletas.length) {
    container.innerHTML = `
      <div class="bg-slate-800 rounded-3xl p-8 text-center">
        <p class="text-5xl mb-4">ğŸ‰</p>
        <p class="font-bold text-xl mb-2">VocÃª viu todos!</p>
        <p class="text-slate-400 text-sm mb-4">Expanda a busca ou volte mais tarde</p>
        <button onclick="idx=0;renderCard()" class="bg-green-500 text-black px-6 py-2 rounded-full font-bold">Ver novamente</button>
      </div>`;
    document.getElementById('acoes').classList.add('hidden');
    return;
  }

  const a = atletas[idx];
  const nivel = calcPaceLabel(a.totalRaces);
  const generoIcon = a.gender === 'F' ? 'ğŸ‘©' : 'ğŸ‘¨';
  const initials = a.name.split(' ').map(n=>n[0]).join('').substring(0,2).toUpperCase();
  const bgColor = a.gender === 'F' ? 'from-pink-600 to-purple-700' : 'from-blue-600 to-green-700';

  container.innerHTML = `
    <div id="atletaCard" class="card bg-slate-800 rounded-3xl overflow-hidden shadow-2xl cursor-grab"
      ontouchstart="touchStart(event)" ontouchend="touchEnd(event)">

      <!-- Avatar -->
      <div class="bg-gradient-to-br ${bgColor} h-48 flex items-center justify-center relative">
        <span class="text-7xl font-black text-white/80">${initials}</span>
        <div class="absolute top-3 right-3 bg-black/30 rounded-full px-3 py-1 text-xs font-bold">
          ${nivel.icon} ${nivel.label}
        </div>
        <div class="absolute bottom-3 left-3 bg-black/30 rounded-full px-3 py-1 text-xs">
          ${generoIcon} ${a.gender === 'F' ? 'Feminino' : 'Masculino'}
        </div>
      </div>

      <!-- Info -->
      <div class="p-5">
        <div class="flex items-start justify-between mb-3">
          <div>
            <h2 class="text-xl font-black">${a.name}</h2>
            <p class="text-slate-400 text-sm">ğŸ“ ${a.city || 'Cidade nÃ£o informada'}${a.state?' Â· '+a.state:''}</p>
          </div>
          <div class="text-right">
            <p class="font-black text-green-400 text-xl">${a.age||'?'}</p>
            <p class="text-xs text-slate-400">anos</p>
          </div>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-3 gap-2 mb-4">
          <div class="bg-slate-700 rounded-xl p-2 text-center">
            <p class="font-black text-lg">${a.totalRaces}</p>
            <p class="text-xs text-slate-400">corridas</p>
          </div>
          <div class="bg-slate-700 rounded-xl p-2 text-center">
            <p class="font-black text-lg ${nivel.color}">${nivel.icon}</p>
            <p class="text-xs text-slate-400">${nivel.label}</p>
          </div>
          <div class="bg-slate-700 rounded-xl p-2 text-center">
            <p class="font-black text-lg">ğŸƒ</p>
            <p class="text-xs text-slate-400">ativo</p>
          </div>
        </div>

        <p class="text-slate-400 text-sm text-center">
          ${a.totalRaces > 0 ? `Participou de ${a.totalRaces} corrida${a.totalRaces>1?'s':''}` : 'Novo na plataforma'}
        </p>
      </div>
    </div>`;

  // Touch/swipe
  setupSwipe();
}

let touchStartX = 0;
function touchStart(e) { touchStartX = e.touches[0].clientX; }
function touchEnd(e) {
  const diff = e.changedTouches[0].clientX - touchStartX;
  if(diff > 80) like();
  else if(diff < -80) pass();
}

function setupSwipe() {
  // Mouse drag
  const card = document.getElementById('atletaCard');
  if(!card) return;
  let startX = 0, dragging = false;
  card.addEventListener('mousedown', e => { startX = e.clientX; dragging = true; });
  window.addEventListener('mouseup', e => {
    if(!dragging) return;
    dragging = false;
    const diff = e.clientX - startX;
    if(diff > 80) like();
    else if(diff < -80) pass();
  });
}

async function like() {
  if(!currentUser) { alert('FaÃ§a login para dar match!'); return; }
  const card = document.getElementById('atletaCard');
  if(!card) return;
  card.classList.add('swipe-right');

  const target = atletas[idx];
  idx++;

  try {
    const res = await fetch(`/athletes/${currentUser.id}/match`, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({targetId:target.id})
    }).then(r=>r.json());

    if(res.status === 'matched') {
      showMatchModal(target);
    }
  } catch(e) {}

  setTimeout(renderCard, 300);
}

function pass() {
  const card = document.getElementById('atletaCard');
  if(!card) return;
  card.classList.add('swipe-left');
  idx++;
  setTimeout(renderCard, 300);
}

function superlike() {
  if(!currentUser) { alert('FaÃ§a login!'); return; }
  // Superlike = like com destaque
  like();
}

function showMatchModal(atleta) {
  const modal = document.createElement('div');
  modal.className = 'fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4';
  modal.innerHTML = `
    <div class="bg-gradient-to-b from-green-900 to-slate-800 rounded-3xl p-8 text-center max-w-sm w-full pop">
      <p class="text-5xl mb-3">ğŸ‰</p>
      <h2 class="text-2xl font-black text-green-400 mb-2">Ã‰ um Match!</h2>
      <p class="text-slate-300 mb-1">VocÃª e <strong>${atleta.name}</strong></p>
      <p class="text-slate-400 text-sm mb-6">sÃ£o parceiros de treino!</p>
      <div class="flex gap-3">
        <button onclick="this.closest('.fixed').remove()" class="flex-1 bg-slate-600 py-3 rounded-xl font-bold">Continuar</button>
        <button onclick="showTab('matches');this.closest('.fixed').remove()" class="flex-1 bg-green-500 text-black py-3 rounded-xl font-bold">Ver matches</button>
      </div>
    </div>`;
  document.body.appendChild(modal);
}

async function loadMatches() {
  if(!currentUser) return;
  try {
    const matches = await fetch(`/athletes/${currentUser.id}/matches`).then(r=>r.json());
    const badge = document.getElementById('matchBadge');
    if(matches.length > 0) {
      badge.textContent = matches.length;
      badge.classList.remove('hidden');
    }

    const list = document.getElementById('matchesList');
    if(!matches.length) return;

    list.innerHTML = matches.map(m => `
      <div class="bg-slate-800 rounded-xl p-4 flex items-center gap-4 mb-3">
        <div class="w-12 h-12 bg-green-600 rounded-full flex items-center justify-center text-xl font-black flex-shrink-0">
          ${m.partner.name[0]}
        </div>
        <div class="flex-1">
          <p class="font-bold">${m.partner.name}</p>
          <p class="text-slate-400 text-sm">ğŸ“ ${m.partner.city||'?'} Â· ${m.partner.age||'?'} anos</p>
          <p class="text-green-400 text-xs">ğŸ’š Parceiros de treino</p>
        </div>
        <div class="text-right text-xs text-slate-500">
          <p>Match!</p>
        </div>
      </div>`).join('');
  } catch(e) {}
}

function loadPerfil() {
  if(!currentUser) return;
  document.getElementById('perfilContent').innerHTML = `
    <div class="bg-slate-800 rounded-xl p-5 mb-4">
      <div class="flex items-center gap-4 mb-4">
        <div class="w-16 h-16 bg-green-600 rounded-full flex items-center justify-center text-2xl font-black">
          ${currentUser.name[0]}
        </div>
        <div>
          <h2 class="font-black text-lg">${currentUser.name}</h2>
          <p class="text-slate-400 text-sm">ğŸ“ ${currentUser.city||'?'} Â· ${currentUser.gender==='F'?'Feminino':'Masculino'}</p>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-3">
        <a href="/social.html" class="bg-slate-700 text-center py-2 rounded-lg text-sm font-bold">Ver perfil completo</a>
        <button onclick="logout()" class="bg-red-900 text-red-400 py-2 rounded-lg text-sm font-bold">Sair</button>
      </div>
    </div>
    <div class="bg-slate-800 rounded-xl p-5">
      <h3 class="font-bold mb-3">âš™ï¸ PreferÃªncias PaceMatch</h3>
      <div class="space-y-3">
        <div>
          <label class="text-xs text-slate-400">Buscar parceiros de:</label>
          <select class="w-full mt-1 bg-slate-700 rounded-lg px-3 py-2 text-sm border border-slate-600">
            <option>Qualquer gÃªnero</option>
            <option>Masculino</option>
            <option>Feminino</option>
          </select>
        </div>
        <div>
          <label class="text-xs text-slate-400">DistÃ¢ncia favorita:</label>
          <select class="w-full mt-1 bg-slate-700 rounded-lg px-3 py-2 text-sm border border-slate-600">
            <option>Todas</option>
            <option>5km</option>
            <option>10km</option>
            <option>21km - Meia Maratona</option>
            <option>42km - Maratona</option>
          </select>
        </div>
      </div>
    </div>`;
}

function showTab(tab) {
  ['discover','matches','perfil'].forEach(t => {
    document.getElementById('section-'+t).classList.add('hidden');
    document.getElementById('tab-'+t)?.classList.remove('bg-green-500','text-black');
    document.getElementById('tab-'+t)?.classList.add('text-slate-400');
  });
  document.getElementById('section-'+tab).classList.remove('hidden');
  document.getElementById('tab-'+tab)?.classList.add('bg-green-500','text-black');
  document.getElementById('tab-'+tab)?.classList.remove('text-slate-400');
}

function logout() {
  localStorage.removeItem('pace_user');
  currentUser = null;
  location.reload();
}

init();
</script>
</body>
</html>
